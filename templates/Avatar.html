{% extends "base.html" %}
{% block content %}
    <div class="jumbotron mx-5 my-5" style="min-height: 50%; min-height: 50vh;">
        <form action="localhost:5000/set" method="POST">
            <div class="row">
                <div class="mx-auto">
                    <h4>Name:</h4>
                    <input name="name" placeholder="Name">
                </div>
            </div>
            <div class="row">
                <div class="mx-auto">
                    <input type="radio" id="avatar1" name="avatar"><label class="radio-inline"></label>
                    <label class="radio-inline"><input type="radio" id="avatar2" name="avatar">Option 2</label>
                    <label class="radio-inline"><input type="radio" id="avatar3" name="avatar">Option 3</label> 
                <div>
            </div>
            <div class="row">
                <div class="mx-auto">
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
